name: gpt-5-mini-2025-08-07
id: GPT5MR
display_name: GPT-5 Mini Responses
provider: openai
provider_catalog_id: OAR
description: A faster, more cost-efficient version of GPT-5 for well-defined tasks. Great for well-defined tasks and precise prompts via responses endpoint.
capabilities: [text, reasoning, analysis, coding, writing, visual-reasoning, cost-efficient, well-defined-tasks]
context_window: 400000
max_output_tokens: 128000
knowledge_cutoff: "2024-05-30"
reasoning_tokens: true
modalities: [text-input, text-output, image-input]
pricing:
  input_per_m_token: 0.25
  output_per_m_token: 2.00
features:
  streaming: true
  function_calling: true
  structured_outputs: true
  fine_tuning: true
  vision: true
  distillation: false
  predicted_outputs: false
  reasoning_supported: true
  reasoning_effort_levels: ["low", "medium", "high"]
  reasoning_default_effort: "medium"
  reasoning_summary_supported: true
tools: [web-search, file-search, code-interpreter, mcp]
snapshots: [gpt-5-mini-2025-08-07]
parameters:
  - name: reasoning_effort
    type: enum
    required: false
    default: "medium"
    constraints:
      enum: ["low", "medium", "high"]
    description: "Reasoning effort level (low=speed/economy, medium=balanced, high=thorough)"
  - name: reasoning_summary
    type: enum
    required: false
    default: "auto"
    constraints:
      enum: ["auto"]
    description: "Reasoning summary mode (auto recommended by OpenAI)"
  - name: max_output_tokens
    type: int
    required: false
    constraints:
      min: 1
      max: 128000
    description: "Maximum total output tokens including reasoning tokens"