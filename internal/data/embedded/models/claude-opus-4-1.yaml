name: claude-opus-4-1-20250805
id: CO41
display_name: Claude Opus 4.1
provider: anthropic
provider_catalog_id: ANC
description: Highest level of intelligence and capability with enhanced API form validation
capabilities: [text, reasoning, analysis, coding, writing, math, research, visual-reasoning, extended-thinking]
context_window: 200000
max_output_tokens: 32000
knowledge_cutoff: "2025-03-01"
modalities: [text-input, text-output, image-input]
pricing:
  input_per_m_token: 15.00
  output_per_m_token: 75.00
features:
  streaming: true
  function_calling: true
  structured_outputs: true
  vision: true
  extended_thinking: true
  multilingual: true
version: "2025-08-05"
parameters:
  - name: temperature
    type: float
    required: false
    default: 1.0
    constraints:
      min: 0.0
      max: 1.0
    description: "Controls randomness (0.0=deterministic, 1.0=creative)"
    notes: "Must be 1.0 when extended thinking (thinking_budget) is enabled. Cannot be used with top_p parameter."
  - name: max_tokens
    type: int
    required: false
    constraints:
      min: 1
      max: 32000
    description: "Maximum output tokens"
    notes: "Must be greater than thinking_budget when extended thinking is enabled"
  - name: top_p
    type: float
    required: false
    constraints:
      min: 0.0
      max: 1.0
    description: "Nucleus sampling parameter"
    notes: "Must be between 0.95-1.0 when extended thinking (thinking_budget) is enabled. Cannot be used with temperature parameter."
  - name: top_k
    type: int
    required: false
    constraints:
      min: 0
      max: 200
    description: "Top-k sampling parameter"
    notes: "Cannot be used when extended thinking (thinking_budget) is enabled"
  - name: thinking_budget
    type: int
    required: false
    constraints:
      min: 0
      max: 32768
    description: "Extended thinking token budget (0=disabled, -1=dynamic)"
    notes: "When enabled, temperature must be 1.0, top_k cannot be used, and top_p must be between 0.95-1.0"