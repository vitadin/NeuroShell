name: o4-mini
id: O4MC
display_name: O4-mini Chat
provider: openai
provider_catalog_id: OAC
description: Faster, more affordable reasoning model optimized for fast, effective reasoning with exceptionally efficient performance in coding and visual tasks. Chat endpoint version.
capabilities: [text, reasoning, analysis, coding, writing, visual-reasoning]
context_window: 200000
max_output_tokens: 100000
knowledge_cutoff: "2024-05-31"
reasoning_tokens: false
modalities: [text-input, text-output, image-input]
pricing:
  input_per_m_token: 1.10
  output_per_m_token: 4.40
features:
  streaming: true
  function_calling: true
  structured_outputs: true
  fine_tuning: true
  vision: true
  distillation: false
  predicted_outputs: false
  reasoning_supported: false
tools: [web-search, file-search, code-interpreter, mcp]
snapshots: [o4-mini, o4-mini-2025-04-16]
parameters:
  - name: temperature
    type: float
    required: false
    default: 1.0
    constraints:
      min: 0.0
      max: 2.0
    description: "Controls randomness (0.0=deterministic, 2.0=creative)"
  - name: max_tokens
    type: int
    required: false
    constraints:
      min: 1
      max: 100000
    description: "Maximum output tokens"
  - name: top_p
    type: float
    required: false
    constraints:
      min: 0.0
      max: 1.0
    description: "Nucleus sampling parameter"
  - name: presence_penalty
    type: float
    required: false
    constraints:
      min: -2.0
      max: 2.0
    description: "Presence penalty (-2.0 to 2.0)"
  - name: frequency_penalty
    type: float
    required: false
    constraints:
      min: -2.0
      max: 2.0
    description: "Frequency penalty (-2.0 to 2.0)"