name: gemini-2.5-pro
id: GM25P
display_name: Gemini 2.5 Pro
provider: gemini
provider_catalog_id: GMC
description: Google's most capable multimodal AI model with advanced reasoning capabilities
capabilities: [text, reasoning, analysis, coding, writing, math, multimodal, audio, video, pdf, code-execution, search-grounding, thinking]
context_window: 1048576
max_output_tokens: 65536
knowledge_cutoff: "2025-01-01"
modalities: [text-input, image-input, audio-input, video-input, pdf-input, text-output]
pricing:
  input_per_m_token: 2.50
  output_per_m_token: 15.00
features:
  streaming: true
  function_calling: true
  structured_outputs: true
  caching: true
  code_execution: true
  search_grounding: true
  thinking: true
  batch_mode: true
  thinking_supported: true
  thinking_default: -1
  thinking_range: "128-32768"
  thinking_can_disable: false
tools: [code-execution, search-grounding]
version: "2025-06-01"
parameters:
  - name: temperature
    type: float
    required: false
    default: 1.0
    constraints:
      min: 0.0
      max: 2.0
    description: "Controls randomness (0.0=deterministic, 2.0=creative)"
  - name: max_tokens
    type: int
    required: false
    constraints:
      min: 1
      max: 65536
    description: "Maximum completion tokens"
  - name: top_p
    type: float
    required: false
    constraints:
      min: 0.0
      max: 1.0
    description: "Nucleus sampling parameter"
  - name: top_k
    type: int
    required: false
    constraints:
      min: 1
      max: 100
    description: "Top-k sampling parameter"
  - name: thinking_budget
    type: int
    required: false
    constraints:
      min: -1
      max: 32768
    description: "Thinking token budget (-1=dynamic, 128-32768 tokens, cannot be disabled)"
  - name: presence_penalty
    type: float
    required: false
    constraints:
      min: -2.0
      max: 2.0
    description: "Presence penalty (-2.0 to 2.0)"
  - name: frequency_penalty
    type: float
    required: false
    constraints:
      min: -2.0
      max: 2.0
    description: "Frequency penalty (-2.0 to 2.0)"