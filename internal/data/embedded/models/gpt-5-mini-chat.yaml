name: gpt-5-mini-2025-08-07
id: GPT5MC
display_name: GPT-5 Mini Chat
provider: openai
provider_catalog_id: OAC
description: A faster, more cost-efficient version of GPT-5 for well-defined tasks. Great for well-defined tasks and precise prompts via chat completions endpoint.
capabilities: [text, reasoning, analysis, coding, writing, visual-reasoning, cost-efficient, well-defined-tasks]
context_window: 400000
max_output_tokens: 128000
knowledge_cutoff: "2024-05-30"
reasoning_tokens: true
modalities: [text-input, text-output, image-input]
pricing:
  input_per_m_token: 0.25
  output_per_m_token: 2.00
features:
  streaming: true
  function_calling: true
  structured_outputs: true
  fine_tuning: true
  vision: true
  distillation: false
  predicted_outputs: false
  reasoning_supported: true
tools: [web-search, file-search, code-interpreter, mcp]
snapshots: [gpt-5-mini-2025-08-07]
parameters:
  - name: temperature
    type: float
    required: false
    default: 1.0
    constraints:
      min: 0.0
      max: 2.0
    description: "Controls randomness in responses"
  - name: max_completion_tokens
    type: int
    required: false
    constraints:
      min: 1
      max: 128000
    description: "Maximum output tokens"