name: gemini-2.5-flash
id: GM25F
display_name: Gemini 2.5 Flash
provider: gemini
provider_catalog_id: GMC
description: Google's fast and efficient multimodal AI model optimized for speed and performance
capabilities: [text, reasoning, analysis, coding, writing, math, multimodal, audio, video, code-execution, search-grounding, thinking]
context_window: 1048576
max_output_tokens: 65536
knowledge_cutoff: "2025-01-01"
modalities: [text-input, image-input, audio-input, video-input, text-output]
pricing:
  input_per_m_token: 0.30
  output_per_m_token: 2.50
features:
  streaming: true
  function_calling: true
  structured_outputs: true
  caching: true
  code_execution: true
  search_grounding: true
  thinking: true
  batch_mode: true
  thinking_supported: true
  thinking_default: -1
  thinking_range: "0-24576"
  thinking_can_disable: true
tools: [code-execution, search-grounding]
version: "2025-06-01"
snapshots: [gemini-2.5-flash, gemini-2.5-flash-preview-05-20]
parameters:
  - name: temperature
    type: float
    required: false
    default: 1.0
    constraints:
      min: 0.0
      max: 2.0
    description: "Controls randomness (0.0=deterministic, 2.0=creative)"
  - name: max_tokens
    type: int
    required: false
    constraints:
      min: 1
      max: 65536
    description: "Maximum completion tokens"
  - name: top_p
    type: float
    required: false
    constraints:
      min: 0.0
      max: 1.0
    description: "Nucleus sampling parameter"
  - name: top_k
    type: int
    required: false
    constraints:
      min: 1
      max: 100
    description: "Top-k sampling parameter"
  - name: thinking_budget
    type: int
    required: false
    constraints:
      min: -1
      max: 24576
    description: "Thinking token budget (0=disabled, -1=dynamic)"
  - name: presence_penalty
    type: float
    required: false
    constraints:
      min: -2.0
      max: 2.0
    description: "Presence penalty (-2.0 to 2.0)"
  - name: frequency_penalty
    type: float
    required: false
    constraints:
      min: -2.0
      max: 2.0
    description: "Frequency penalty (-2.0 to 2.0)"