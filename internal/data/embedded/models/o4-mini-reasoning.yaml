name: o4-mini
id: O4MR
display_name: O4-mini Reasoning
provider: openai
provider_catalog_id: OAR
description: Faster, more affordable reasoning model optimized for fast, effective reasoning with exceptionally efficient performance in coding and visual tasks. Reasoning endpoint version.
capabilities: [text, reasoning, analysis, coding, writing, visual-reasoning]
context_window: 200000
max_output_tokens: 100000
knowledge_cutoff: "2024-05-31"
reasoning_tokens: true
modalities: [text-input, text-output, image-input]
pricing:
  input_per_m_token: 1.10
  output_per_m_token: 4.40
features:
  streaming: true
  function_calling: true
  structured_outputs: true
  fine_tuning: true
  vision: true
  distillation: false
  predicted_outputs: false
  reasoning_supported: true
  reasoning_effort_levels: ["low", "medium", "high"]
  reasoning_default_effort: "medium"
  reasoning_summary_supported: true
tools: [web-search, file-search, code-interpreter, mcp]
snapshots: [o4-mini, o4-mini-2025-04-16]
parameters:
  - name: reasoning_effort
    type: enum
    required: false
    default: "medium"
    constraints:
      enum: ["low", "medium", "high"]
    description: "Reasoning effort level (low=speed/economy, medium=balanced, high=thorough)"
  - name: reasoning_summary
    type: enum
    required: false
    default: "auto"
    constraints:
      enum: ["auto"]
    description: "Reasoning summary mode (auto recommended by OpenAI)"
  - name: max_output_tokens
    type: int
    required: false
    constraints:
      min: 1
      max: 100000
    description: "Maximum total output tokens including reasoning tokens"