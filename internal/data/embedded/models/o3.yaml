name: o3
id: O3R
display_name: O3 Reasoning
provider: openai
provider_catalog_id: OAR
description: Well-rounded and powerful model across domains. Sets a new standard for math, science, coding, and visual reasoning tasks. Also excels at technical writing and instruction-following. Use it to think through multi-step problems that involve analysis across text, code, and images.
capabilities: [text, reasoning, analysis, coding, writing, math, visual-reasoning, instruction-following, technical-writing]
context_window: 200000
max_output_tokens: 100000
knowledge_cutoff: "2024-05-31"
reasoning_tokens: true
modalities: [text-input, text-output, image-input]
pricing:
  input_per_m_token: 2.00
  output_per_m_token: 8.00
features:
  streaming: true
  function_calling: true
  structured_outputs: true
  fine_tuning: false
  vision: true
  distillation: false
  predicted_outputs: false
  reasoning_supported: true
  reasoning_effort_levels: ["low", "medium", "high"]
  reasoning_default_effort: "medium"
  reasoning_summary_supported: true
tools: [web-search, file-search, image-generation, code-interpreter, mcp]
snapshots: [o3, o3-2025-04-16]
parameters:
  - name: reasoning_effort
    type: enum
    required: false
    default: "medium"
    constraints:
      enum: ["low", "medium", "high"]
    description: "Reasoning effort level (low=speed/economy, medium=balanced, high=thorough)"
  - name: reasoning_summary
    type: enum
    required: false
    default: "auto"
    constraints:
      enum: ["auto"]
    description: "Reasoning summary mode (auto recommended by OpenAI)"
  - name: max_output_tokens
    type: int
    required: false
    constraints:
      min: 1
      max: 100000
    description: "Maximum total output tokens including reasoning tokens"