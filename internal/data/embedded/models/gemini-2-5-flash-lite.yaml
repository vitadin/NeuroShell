name: gemini-2.5-flash-lite
id: GM25FL
display_name: "Gemini 2.5 Flash Lite"
provider: gemini
provider_catalog_id: GMC
description: "Lightweight reasoning model optimized for ultra-low latency and cost efficiency with improved throughput and faster token generation. Supports text, image, video, audio, and PDF inputs with structured outputs, function calling, code execution, URL context, search grounding, and thinking mode."
capabilities: [text, reasoning, analysis, coding, writing, multimodal, ultra-low-latency, cost-efficient, thinking-mode-optional, structured-outputs, function-calling, code-execution, url-context, search-grounding, caching, batch-mode]
context_window: 1048576
knowledge_cutoff: "2025-01"
modalities: [text-input, image-input, video-input, audio-input, pdf-input, text-output]
pricing:
  input_per_m_token: 0.10
  output_per_m_token: 0.40
features:
  streaming: true
  function_calling: true
  structured_outputs: true
  ultra_low_latency: true
  optional_thinking: true
  caching: true
  code_execution: true
  url_context: true
  search_grounding: true
  batch_mode: true
  output_token_limit: 65536
  thinking_supported: true
  thinking_default: 0
  thinking_range: "512-24576"
  thinking_can_disable: true
version: "2025-07"
parameters:
  - name: temperature
    type: float
    required: false
    default: 1.0
    constraints:
      min: 0.0
      max: 2.0
    description: "Controls randomness (0.0=deterministic, 2.0=creative)"
  - name: max_tokens
    type: int
    required: false
    constraints:
      min: 1
      max: 65536
    description: "Maximum completion tokens"
  - name: top_p
    type: float
    required: false
    constraints:
      min: 0.0
      max: 1.0
    description: "Nucleus sampling parameter"
  - name: top_k
    type: int
    required: false
    constraints:
      min: 1
      max: 100
    description: "Top-k sampling parameter"
  - name: thinking_budget
    type: int
    required: false
    constraints:
      min: -1
      max: 24576
    description: "Thinking token budget (0=disabled, -1=dynamic)"
  - name: presence_penalty
    type: float
    required: false
    constraints:
      min: -2.0
      max: 2.0
    description: "Presence penalty (-2.0 to 2.0)"
  - name: frequency_penalty
    type: float
    required: false
    constraints:
      min: -2.0
      max: 2.0
    description: "Frequency penalty (-2.0 to 2.0)"