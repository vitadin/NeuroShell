name: o3-pro-2025-06-10
id: O3PR
display_name: o3-pro Reasoning
provider: openai
provider_catalog_id: OAR
description: The o-series of models are trained with reinforcement learning to think before they answer and perform complex reasoning. The o3-pro model uses more compute to think harder and provide consistently better answers.
capabilities: [text, reasoning, analysis, coding, writing, tool-use, vision, web-search, file-search, image-generation, reinforcement-learning, complex-reasoning]
context_window: 200000
max_output_tokens: 100000
knowledge_cutoff: "2024-05-31"
modalities: [text-input, image-input, text-output]
pricing:
  input_per_m_token: 20.00
  output_per_m_token: 80.00
features:
  streaming: true
  function_calling: true
  structured_outputs: true
  vision: true
  batch: true
  reinforcement_learning: true
  reasoning_supported: true
  reasoning_effort_levels: ["low", "medium", "high"]
  reasoning_default_effort: "medium"
  reasoning_summary_supported: true
tools: [web-search, file-search, image-generation]
reasoning_tokens: true
version: "2025-06-10"
deprecated: false
last_updated: "2025-08-10"
parameters:
  - name: reasoning_effort
    type: enum
    required: false
    default: "medium"
    constraints:
      enum: ["low", "medium", "high"]
    description: "Reasoning effort level (low=speed/economy, medium=balanced, high=thorough)"
  - name: reasoning_summary
    type: enum
    required: false
    default: "auto"
    constraints:
      enum: ["auto"]
    description: "Reasoning summary mode (auto recommended by OpenAI)"
  - name: max_output_tokens
    type: int
    required: false
    constraints:
      min: 1
      max: 100000
    description: "Maximum total output tokens including reasoning tokens"